<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="indexStyle.css">
</head>
<body>
  <div class="container">
    
    <div class="appBox">
      
      <h1>SPLI<br>TTER</h1>
      
      <div class="innerAppBox">
        <div class="desktopSection1">
          <div class="billSection">
            <h2>Bill</h2>
            <input type="text" class="inputBillAmount" placeholder="142.55"></input>
          </div>
          
          <div class="tipAmount">
            <h2>Select Tip %</h2>
            
            <ul>
            <li>5%</li>
            <li>10%</li>
            <li class="addSelectorColor">15%</li>
            <li>25%</li>
            <li>50%</li>
            <li class="customLi"><input type="text" placeholder="Custom" class="liInput"></input></li>
            </ul>
          </div>

          <div class="people">
            <h2>Number of People</h2>
            <input type="text" class="inputNumberOfPeople" placeholder="5"></input>
          </div>
        </div>
        <div class="desktopSection2">
          <div class="calculatorWindow">
            <div class="tipPerPerson">
              <div class="tipPerPersonText">
                <p>Tip Amount</p>
                <p class="darkenedFont">/ person</p>
              </div>
              <div class="tipPerPersonAmount">
                <p class="tipPerPersonAmountText">$4.28</p>
              </div>
            </div>
            <div class="totalPerPerson">
              <div class="totalPerPersonText">
                <p>Total</p>
                <p class="darkenedFont">/ person</p>
              </div>
              <div class="totalPerPersonAmount">
                <p class="totalPerPersonAmountText">$32.79</p>
              </div>
            </div>
            <div class="resetBox">RESET</div>
          </div>
        </div>
      </div>  
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Drew Hosick</a>.
    </div>

</div>

<script src="index.js"></script>
</body>

</html>
